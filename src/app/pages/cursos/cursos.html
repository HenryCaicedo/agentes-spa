<h2 class="text-2xl font-bold mb-4">Cursos de Agentes</h2>

@if (cursos.length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (curso of cursos; track curso.id) {
      <div class="p-4 border bg-white rounded-2xl shadow hover:shadow-lg transition duration-500">
        <h3 class="text-lg font-semibold">{{ curso.titulo }}</h3>
        <p class="text-gray-600">Duraci√≥n: {{ curso.duracion }}</p>
        <p class="text-gray-600">Nivel: {{ curso.nivel }}</p>
      </div>
    }
  </div>
} @else {
  <p class="text-gray-500">No hay cursos asignados a agentes.</p>
}
