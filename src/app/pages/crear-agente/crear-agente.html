<h2 class="text-2xl font-bold mb-4 flex items-center">
  @if(editMode){
  <button (click)="regresar()"
    class="flex items-center p-2 rounded-xl cursor-pointer focus:outline-none mr-2 hover:bg-gray-100 transition">
    <svg class="w-5 h-5 mr-1 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  }
  <span>@if (editMode) { Editar Agente } @else { Crear Agente }</span>
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 bg-white p-6 rounded-lg shadow">

  <!-- Nombre -->
  <div class="mb-4">
    <label class="block font-medium mb-1">Nombre</label>
    <input formControlName="nombre" type="text" class="border rounded-xl px-3 py-2 w-90"
      placeholder="Nombre del agente" />
    @if (form.controls['nombre'].invalid && form.controls['nombre'].touched) {
    <p class="text-red-600 text-sm">El nombre es obligatorio</p>
    }
  </div>

  <!-- Rol -->
  <div class="mb-4">
    <label class="block font-medium mb-1">Rol</label>
    <input formControlName="rol" type="text" class="border rounded-xl px-3 py-2 w-90" placeholder="Rol del agente" />
    @if (form.controls['rol'].invalid && form.controls['rol'].touched) {
    <p class="text-red-600 text-sm">El rol es obligatorio</p>
    }
  </div>


  <!-- Estado -->
  <div class="flex items-center gap-2">
    <input id="estado" type="checkbox" formControlName="estado" class="w-4 h-4 border-gray-300 rounded" />
    <label for="estado">Activo</label>
  </div>

  <!-- BotÃ³n -->
  <div>
    @if (editMode) {
    <button type="button" (click)="regresar()"
      class="px-4 py-2 bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400 mr-3 cursor-pointer transition">
      Cancelar
    </button>
    }
    <button type="submit" [disabled]="form.invalid"
      class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:bg-gray-400 cursor-pointer transition">
      @if (editMode) { Guardar cambios } @else { Crear agente }
    </button>
  </div>
</form>

<!-- Toast -->
<app-toast></app-toast>
